<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Upload Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>S3 Upload Report</h2>
    <table>
        <thead>
            <tr>
                <th>S3 Uri</th>
                <th>Object Name</th>
                <th>Object Size</th>
                <th>Object Type</th>
            </tr>
        </thead>
        <tbody>
            {{REPORT_DATA}}
        </tbody>
    </table>
</body>
</html>
